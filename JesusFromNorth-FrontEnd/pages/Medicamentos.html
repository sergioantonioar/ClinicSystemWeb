<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Medicamentos</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/Medicamentos.css" />
	</head>

	<body>
		<!-- Sidebar dinámico -->
		<div id="sidebar-placeholder"></div>
		<!-- Contenido Principal -->
		<div class="container-fluid contenido-principal py-3">
			<!-- Titulo Principal -->
			<h2 class="mb-4" style="font-family: 'Comic Sans MS', cursive; font-size: 2.5rem; color: #2563eb">
				<i class="fa fa-pills"></i> Medicamentos
			</h2>
			<!-- Formulario de Medicamento -->
			<div class="card mb-4 shadow-lg border-0" style="background: #f8fbff">
				<div class="card-header bg-gradient bg-primary text-white fw-bold rounded-top">
					<i class="fa fa-capsules"></i> Datos del Medicamento
				</div>
				<div class="card-body">
					<form id="form-medicamento">
						<div class="row mb-3">
							<div class="col-12 col-md-4 mb-2">
								<label class="fw-semibold">Fecha de Registro</label>
								<div class="input-group">
									<span class="input-group-text"><i class="fa fa-calendar-alt"></i></span>
									<input type="date" class="form-control" name="medicine_date" required />
								</div>
							</div>
							<div class="col-12 col-md-4 mb-2">
								<label class="fw-semibold">Nombre</label>
								<div class="input-group">
									<span class="input-group-text"><i class="fa fa-pills"></i></span>
									<input
										type="text"
										class="form-control"
										name="medicine_name"
										placeholder="Nombre del medicamento"
										required />
								</div>
							</div>
							<div class="col-12 col-md-4 mb-2">
								<label class="fw-semibold">Tipo</label>
								<div class="input-group">
									<span class="input-group-text"><i class="fa fa-tag"></i></span>
									<input type="text" class="form-control" name="medicine_type" placeholder="Tipo" required />
								</div>
							</div>
							<div class="col-12 col-md-6 mb-2">
								<label class="fw-semibold">Descripción</label>
								<div class="input-group">
									<span class="input-group-text"><i class="fa fa-align-left"></i></span>
									<input type="text" class="form-control" name="medicine_description" placeholder="Descripción" />
								</div>
							</div>
							<div class="col-12 col-md-6 mb-2">
								<label class="fw-semibold">Efectos Secundarios</label>
								<div class="input-group">
									<span class="input-group-text"><i class="fa fa-exclamation-triangle"></i></span>
									<input
										type="text"
										class="form-control"
										name="medicine_side_effect"
										placeholder="Efectos secundarios" />
								</div>
							</div>
						</div>
						<div class="row mt-3">
							<div class="col-12 text-end btn-container">
								<button type="submit" class="btn btn-primary px-4">
									<i class="fa fa-save"></i> Guardar
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>

			<!-- Buscador y tabla -->
			<div class="card mb-4 shadow-sm">
				<div class="card-header bg-light">
					<h5 class="mb-0"><i class="fa fa-search me-2"></i>Buscar Medicamentos</h5>
				</div>
				<div class="card-body">
					<div class="row g-3">
						<!-- Búsqueda por fecha -->
						<div class="col-md-5">
							<label class="form-label">Buscar por fecha</label>
							<div class="input-group">
								<input type="date" class="form-control" id="fecha-busqueda" />
								<button class="btn btn-primary" type="button" id="btn-buscar-fecha">
									<i class="fa fa-calendar-check me-1"></i> Buscar
								</button>
							</div>
						</div>

						<!-- Búsqueda por nombre -->
						<div class="col-md-5">
							<label class="form-label">Buscar por nombre</label>
							<div class="input-group">
								<input type="text" class="form-control" id="nombre-busqueda" placeholder="Nombre del medicamento" />
								<button class="btn btn-primary" type="button" id="btn-buscar-nombre">
									<i class="fa fa-search me-1"></i> Buscar
								</button>
							</div>
						</div>

						<!-- Botón limpiar búsqueda -->
						<div class="col-md-2 d-flex align-items-end">
							<button class="btn btn-outline-secondary w-100" type="button" id="btn-limpiar-busqueda">
								<i class="fa fa-times-circle me-1"></i> Limpiar
							</button>
						</div>
					</div>
				</div>
			</div>

			<div class="table-responsive">
				<table class="table table-bordered table-hover table-sm mb-0">
					<thead class="table-primary">
						<tr>
							<th>#</th>
							<th><i class="fa fa-calendar-alt"></i> Fecha</th>
							<th><i class="fa fa-pills"></i> Nombre</th>
							<th><i class="fa fa-tag"></i> Tipo</th>
							<th><i class="fa fa-align-left"></i> Descripción</th>
							<th><i class="fa fa-exclamation-triangle"></i> Efectos Secundarios</th>
							<th><i class="fa fa-cogs"></i> Acciones</th>
						</tr>
					</thead>
					<tbody id="tbody-medicamentos"></tbody>
				</table>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<script type="module" src="../scripts/Medicamentos.js"></script>
	</body>
</html>
