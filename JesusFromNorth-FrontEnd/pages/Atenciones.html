<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Atenciones</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/Atencion.css" />
    <link rel="stylesheet" href="/css/Dashboard.css" />
</head>
<body>
    <!-- Sidebar dinámico -->
    <div id="sidebar-placeholder"></div>
    <div class="main-content">
        <h2 class="mb-4" style="font-family:'Comic Sans MS', cursive; font-size:2.5rem; color:#2563eb;">
            <i class="fa fa-stethoscope"></i> Gestion de atenciones
        </h2>
        <div class="card p-3">
            <div class="card-header mb-3">
                <i class="fa fa-clipboard-list"></i> Panel de Atenciones
            </div>
            <div class="d-flex align-items-center mb-3 flex-wrap gap-2">
                <span class="text-primary fw-bold me-3 mb-2">
                    <i class="fa fa-search"></i> Buscar Atención
                </span>
                <div class="input-group input-group-sm me-2 mb-2" style="width:200px;">
                    <span class="input-group-text"><i class="fa fa-id-card"></i></span>
                    <input type="text" class="form-control" placeholder="Ingrese DNI del paciente">
                </div>
                <button class="btn btn-primary btn-sm me-2 mb-2"><i class="fa fa-search"></i> Buscar</button>
                <button class="btn btn-outline-secondary btn-sm me-2 mb-2"><i class="fa fa-list"></i> Mostrar Todos</button>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-sm table-striped mb-0">
                    <thead>
                        <tr>
                            <th><i class="fa fa-hashtag"></i> Orden</th>
                            <th><i class="fa fa-notes-medical"></i> Diagnóstico</th>
                            <th><i class="fa fa-pills"></i> Tratamiento</th>
                            <th><i class="fa fa-user-md"></i> Tipo de Atención</th>
                            <th><i class="fa fa-calendar-alt"></i> Fecha</th>
                            <th><i class="fa fa-id-card"></i> DNI Paciente</th>
                            <th><i class="fa fa-cogs"></i> Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Las filas se cargarán dinámicamente desde la API -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../scripts/Atenciones.js"></script>
</body>
</html>
