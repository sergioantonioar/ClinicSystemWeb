<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Servicios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/Servicios.css" />
  </head>
  <body>
    <!-- Sidebar dinámico -->
    <div id="sidebar-placeholder"></div>

    <!-- Contenido principal -->
    <div class="container-fluid contenido-principal py-3">
      <h2 class="mb-4">
        <i class="fas fa-concierge-bell me-2"></i>Datos de Servicio
      </h2>
      <div class="row g-4">
        <!-- Formulario -->
        <div class="col-12 col-lg-4">
          <div class="card card-form h-100">
            <div class="card-body">
              <h4 class="text-center mb-4">
                <i class="fas fa-plus-circle me-2"></i>Registrar Servicio
              </h4>
              <form id="formServicio">
                <div class="mb-3 input-group">
                  <span class="input-group-text">
                    <i class="fas fa-file-signature"></i>
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nombre del servicio"
                    name="nombre"
                    required
                  />
                </div>
                <div class="mb-3 input-group">
                  <span class="input-group-text">
                    <i class="fas fa-stethoscope"></i>
                  </span>
                  <select class="form-select" name="especialidad" required>
                    <option value="" selected disabled>
                      Seleccione una especialidad
                    </option>
                    <!-- Las opciones se cargarán dinámicamente desde la API -->
                  </select>
                </div>
                <div class="mb-4 input-group">
                  <span class="input-group-text"
                    ><i class="fas fa-money-bill-wave"></i
                  ></span>
                  <input
                    type="number"
                    min="0"
                    step="0.01"
                    class="form-control"
                    placeholder="0.00"
                    name="costo"
                    required
                    value=""
                  />
                </div>
                <div class="d-flex justify-content-center">
                  <button
                    type="submit"
                    class="btn btn-gradient px-4 fw-bold rounded-pill"
                  >
                    <i class="fas fa-save me-2"></i>Guardar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- Tabla -->
        <div class="col-12 col-lg-8">
          <div class="card card-table h-100">
            <div class="card-body">
              <div class="d-flex flex-wrap justify-content-between align-items-center mb-3 gap-2">
                <h4 class="mb-0">
                  <i class="fas fa-list-ul me-2"></i>Lista de Servicios
                </h4>
                <div class="d-flex gap-2 flex-wrap">
                  <select
                    class="form-select form-select-sm"
                    id="filtroEspecialidad"
                    style="width: 200px"
                  >
                    <option value="" selected>Todas las especialidades</option>
                    <!-- Las opciones se cargarán dinámicamente -->
                  </select>
                  <button class="btn btn-primary btn-sm" id="btnBuscar">
                    <i class="fas fa-search me-1"></i> Buscar
                  </button>
                </div>
              </div>
              <div class="table-responsive">
                <table
                  class="table table-hover align-middle mb-0"
                  id="tablaServicios"
                >
                  <thead>
                    <tr>
                      <th>Nombre</th>
                      <th>Costo</th>
                      
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Datos dinámicos desde JS -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../scripts/Servicios.js"></script>
  </body>
</html>
