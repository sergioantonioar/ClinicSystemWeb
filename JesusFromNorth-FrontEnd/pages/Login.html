<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login Page</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/css/Login.css" />
	</head>

	<body class="login-page">
		<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center login-bg">
			<div class="row w-100 login-card">
				<!-- Lado imagen -->
				<div class="col-md-6 d-none d-md-block p-0 position-relative overflow-hidden login-img-col">
					<img
						src="https://tomomedic.pe/wp-content/uploads/2024/10/sp-jesus-del-norte-1024x916.webp"
						alt="Clínica"
						class="login-img-bg" />
					<div class="login-img-overlay d-flex flex-column justify-content-end align-items-center text-center px-4">
						<h3 class="mb-3 login-title">Clínica Jesus From North</h3>
						<p class="login-desc mb-4">
							Ten el control de tus citas y tus programas de salud desde nuestra plataforma.
						</p>
					</div>
				</div>
				<!-- Lado formulario -->
				<div class="col-md-6 bg-white d-flex flex-column justify-content-center p-5">
					<div class="mb-4 text-end"></div>
					<h2 class="mb-4 fw-bold text-primary">Iniciar sesión</h2>
					<form id="loginForm">
						<div class="mb-3">
							<label class="form-label fw-semibold">Usuario</label>
							<div class="input-group">
								<span class="input-group-text bg-light"><i class="fas fa-user"></i></span>
								<input type="text" name="username" class="form-control" placeholder="Ingrese su usuario" required />
							</div>
						</div>
						<div class="mb-3">
							<label class="form-label fw-semibold">Contraseña</label>
							<div class="input-group">
								<span class="input-group-text bg-light"><i class="fas fa-lock"></i></span>
								<input
									type="password"
									name="password"
									class="form-control"
									placeholder="Ingrese su contraseña"
									required />
							</div>
						</div>
						<div class="mb-3 d-flex justify-content-between align-items-center">
							<div>
								<input type="checkbox" id="rememberMe" />
								<label for="rememberMe" class="ms-2 mb-0">Recordarme</label>
							</div>
						</div>
						<button type="submit" class="btn btn-primary w-100 py-2 fw-bold rounded-pill">Iniciar sesión</button>
					</form>
					<div id="errorMessage" class="alert alert-danger mt-3" style="display: none"></div>
				</div>
			</div>
		</div>

		<!-- Login script (external) -->
		<script type="module" src="../scripts/Login.js"></script>
	</body>
</html>
