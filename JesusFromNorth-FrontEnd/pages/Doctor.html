<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/Dashboard.css" />
  <link rel="stylesheet" href="/css/Doctor.css" />
</head>
<body>
  <!-- Sidebar dinámico -->
  <div id="sidebar-placeholder"></div>
  <!-- Contenido principal -->
  <div class="container-fluid contenido-principal py-3">
    <h1 class="mb-4 text-primary"><i class="fa fa-user"></i> Doctor</h1>
    <div class="w-100">
      <div class="card mb-4 shadow-lg border-0" style="background: #f8fbff;">
        <div class="card-header bg-gradient bg-primary text-white fw-bold rounded-top">
          <i class="fa fa-address-card"></i> Datos del Doctor
        </div>
        <div class="card-body">
          <form id="formDoctor">
            <div class="row mb-3">
              <div class="col-12 col-md-3 mb-2">
                <label class="fw-semibold">Nombres</label>
                <div class="input-group">
                  <span class="input-group-text bg-light"><i class="fa fa-user"></i></span>
                  <input type="text" class="form-control" placeholder="Nombres" name="first_name" required />
                </div>
              </div>
              <div class="col-12 col-md-3 mb-2">
                <label class="fw-semibold">Apellidos</label>
                <div class="input-group">
                  <span class="input-group-text bg-light"><i class="fa fa-user"></i></span>
                  <input type="text" class="form-control" placeholder="Apellidos" name="last_name" required />
                </div>
              </div>
              <div class="col-12 col-md-3 mb-2">
                <label class="fw-semibold">DNI</label>
                <div class="input-group">
                  <span class="input-group-text bg-light"><i class="fa fa-id-card"></i></span>
                  <input type="text" class="form-control" placeholder="DNI" name="dni" required />
                </div>
              </div>
              <div class="col-12 col-md-3 mb-2">
                <label class="fw-semibold">CMP</label>
                <div class="input-group">
                  <span class="input-group-text bg-light"><i class="fa fa-id-card"></i></span>
                  <input type="text" class="form-control" placeholder="CMP" name="cmp" required />
                </div>
              </div>
              <div class="col-12 col-md-3 mb-2">
                <label class="fw-semibold">Correo</label>
                <div class="input-group">
                  <span class="input-group-text bg-light"><i class="fa fa-envelope"></i></span>
                  <input type="email" class="form-control" placeholder="Correo electrónico" name="email" required />
                </div>
              </div>
              <div class="col-12 col-md-3 mb-2">
                <label class="fw-semibold">Teléfono</label>
                <div class="input-group">
                  <span class="input-group-text bg-light"><i class="fa fa-phone"></i></span>
                  <input type="tel" class="form-control" placeholder="Teléfono" name="phone" />
                </div>
              </div>
              <div class="col-12 col-md-3 mb-2">
                <label class="fw-semibold">Dirección</label>
                <div class="input-group">
                  <span class="input-group-text bg-light"><i class="fa fa-map-marker-alt"></i></span>
                  <input type="text" class="form-control" placeholder="Dirección" name="address" />
                </div>
              </div>
              <div class="col-12 col-md-3 mb-2">
                <label class="fw-semibold">Teléfono Fijo</label>
                <div class="input-group">
                  <span class="input-group-text bg-light"><i class="fa fa-phone"></i></span>
                  <input type="tel" class="form-control" placeholder="Teléfono fijo" name="landline_phone" />
                </div>
              </div>
              <div class="col-12 col-md-3 mb-2">
                <label class="fw-semibold">Especialidad</label>
                <div class="input-group">
                  <span class="input-group-text bg-light"><i class="fa fa-stethoscope"></i></span>
                  <select class="form-control" name="specialty_id" id="selectEspecialidad" required>
                    <option value="">Seleccione especialidad</option>
                  </select>
                </div>
              </div>
              <div class="col-12 col-md-3 mb-2">
                <label class="fw-semibold">Username</label>
                <div class="input-group">
                  <span class="input-group-text bg-light"><i class="fa fa-user"></i></span>
                  <input type="text" class="form-control" placeholder="Username" name="username" required />
                </div>
              </div>
              <div class="col-12 col-md-3 mb-2">
                <label class="fw-semibold">Password</label>
                <div class="input-group">
                  <span class="input-group-text bg-light"><i class="fa fa-key"></i></span>
                  <input type="password" class="form-control" placeholder="Password" name="password" required />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <button type="submit" class="btn btn-primary px-4 shadow-sm">Guardar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- Buscador y tabla -->
      <div class="mb-3 d-flex align-items-center flex-wrap gap-3">
        <h4 class="mb-0 text-primary"><i class="fa fa-search"></i> Buscar Doctor</h4>
        <div class="d-flex flex-wrap gap-2 align-items-center">
          <!-- Búsqueda por DNI -->
          <div class="input-group" style="width: 280px;">
            <input type="text" 
                  class="form-control form-control-sm border-primary" 
                  placeholder="Buscar por DNI" 
                  id="searchDNI" />
            <button class="btn btn-outline-primary btn-sm" type="button" id="buscarDNI">
              <i class="fa fa-search"></i> Buscar
            </button>
          </div>
          <div class="input-group" style="width: 280px;">
            <input type="text" 
                  class="form-control form-control-sm border-primary" 
                  placeholder="Buscar por CMP" 
                  id="searchCMP" />
            <button class="btn btn-outline-primary btn-sm" type="button" id="buscarCMP">
              <i class="fa fa-search"></i> Buscar
            </button>
          </div>
          <button class="btn btn-outline-secondary btn-sm" type="button" id="mostrarTodos">
            <i class="fa fa-list"></i> Mostrar Todos
          </button>
          <button class="btn btn-success btn-sm" type="button" id="exportarPacientes">
            <i class="fa fa-file-excel"></i> Exportar
          </button>
        </div>
      </div>
      <div class="table-responsive rounded shadow-sm mb-4" style="background: #fff;">
  <table class="table align-middle table-bordered table-hover mb-0">
    <thead class="table-primary">
      <tr>
        <th>Orden</th>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>DNI</th>
        <th>CMP</th>
        <th>Correo</th>
        <th>Teléfono</th>
        <th>Especialidad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaDoctores">
      <!-- Las filas se generarán dinámicamente aquí -->
      <tr>
        <td colspan="9" class="text-center text-secondary py-4">
          <i class="fa fa-user-md fa-2x mb-2"></i><br>
          No hay doctores registrados.
        </td>
      </tr>
    </tbody>
  </table>
</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../scripts/Doctor.js"></script>
</body>
</html>
